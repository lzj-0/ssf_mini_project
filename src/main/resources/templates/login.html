<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavour Foundry - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/community.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index">Flavour Foundry</a>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/index">Home</a>
              <a class="nav-link active" href="/community">Community</a>
              <a class="nav-link" href="/external">External</a>
              <a data-th-if="${username != null}" class="nav-link" href="/moderator/reports">Reports
                <span class="badge text-bg-info" data-th-text="${reportCount}"></span>
              </a>
              <form data-th-if="${username != null}" action="moderator/logout" method="post">
                <button type="submit" class="nav-link">Logout</button>
              </form>
            </div>
          </div>
          <div data-th-if="${username != null}" class="mod-indicator">Moderator</div>
        </div>
    </nav>

    <div class="overlay"></div>

    <div class="content">
        <h3 class="login-header">Login</h3>
        <form method="post" action="/moderator/login" data-th-if="${username == null}">
            <div class="form-group row">
                <label for="username" class="col-sm-1 col-form-label">Username:</label>
                <div class="col-sm-3">
                    <input id="username" type="text" name="username" placeholder="Enter username" class="form-control">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="password" class="col-sm-1 col-form-label">Password:</label>
                <div class="col-sm-3">
                    <input id="password" type="password" name="password" placeholder="Enter password" class="form-control">
                </div>
            </div>
            <br>

            <p data-th-if="${error != null}" data-th-text="${error}" class="error"></p>

            <button type="submit" class="btn btn-success">Login</button>
        </form>

        <div data-th-if="${username != null}">You are already logged in as a moderator.</div>
    </div>

</body>
</html>
