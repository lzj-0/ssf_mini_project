<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavour Foundry - Recipe Added</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index">Flavour Foundry</a>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/index">Home</a>
              <a class="nav-link active" href="/community">Community</a>
              <a class="nav-link" href="/external">External</a>
              <a data-th-if="${username != null}" class="nav-link" href="/moderator/reports">Reports
                <span class="badge text-bg-info" data-th-text="${reportCount}"></span>
              </a>
              <form data-th-if="${username != null}" action="/moderator/logout" method="post">
                <button type="submit" class="nav-link">Logout</button>
              </form>
            </div>
          </div>
          <div data-th-if="${username != null}" class="mod-indicator">Moderator</div>
        </div>
    </nav>

    <div class="overlay"></div>
    
    <div class="content">
        <h2>Recipe Successfully Added!</h2>
        <br><br>
        <p class="message"><strong>Thank you for sharing your recipe! It's now live for others to enjoy. Keep inspiring with your delicious creations!</strong></p>
        <br>
        <br>
        <div class="d-grid col-2 mx-auto">
          <a href="/community" class="btn btn-info">Back to Main Page</a>
        </div>
        <br>
        <div class="d-grid col-2 mx-auto">
          <a data-th-href="@{/community/recipe/{id}(id = ${id})}" class="btn btn-info">Go to Recipe Page</a>
        </div>
    </div>

</body>
</html>
