    <head>
        <title>Flavour Foundry - Community Recipes</title>

        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/community.css">
    </head>


    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index">Flavour Foundry</a>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/index">Home</a>
              <a class="nav-link active" href="/community">Community</a>
              <a class="nav-link" href="/external">External</a>
              <a data-th-if="${username != null}" class="nav-link" href="/moderator/reports">Reports
                <span class="badge text-bg-info" data-th-text="${reportCount}"></span>
              </a>
              <form data-th-if="${username != null}" action="/moderator/logout" method="post">
                <button type="submit" class="nav-link">Logout</button>
              </form>
            </div>
          </div>
          <div data-th-if="${username != null}" class="mod-indicator">Moderator</div>
        </div>
    </nav>


        <div class="overlay"></div>

        <div class="content">
            <h1>Reports</h1>
            <br>
            <div data-th-if="${reportCount == 0}">
              <br>
              <p class="message">All quiet on the culinary front! No reports to handle.ðŸ¥³</p>
            </div>
            <div class="list-group">
                <a data-th-each="report : ${reports}" data-th-href="@{/moderator/report/{id}(id=${report.id})}" class="list-group-item list-group-item-action" aria-current="true">
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" data-th-text="${report.subject}"></h5>
                    <small data-th-text="${#dates.format(report.date, 'dd MMM YYYY h:mm a', 'Asia/Singapore')}"></small>
                  </div>
                  <p class="mb-1" data-th-text="${report.category}"></p>
                  <small data-th-text="${report.issue}"></small>
                </a>
            </div>
        </div>


        </div>

    </body>
</html>
