<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flavour Foundry - Report Details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/community.css">
    </head>


    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index">Flavour Foundry</a>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/index">Home</a>
              <a class="nav-link active" href="/community">Community</a>
              <a class="nav-link" href="/external">External</a>
              <a data-th-if="${username != null}" class="nav-link" href="/moderator/reports">Reports
                <span class="badge text-bg-info" data-th-text="${reportCount}"></span>
              </a>
              <form data-th-if="${username != null}" action="/moderator/logout" method="post">
                <button type="submit" class="nav-link">Logout</button>
              </form>
            </div>
          </div>
          <div data-th-if="${username != null}" class="mod-indicator">Moderator</div>
        </div>
    </nav>


        <div class="overlay"></div>

        <div class="content">
            <div class="container mt-5">
                <div class="card shadow">
                    <div class="card-header text-center bg-danger text-white">
                        <h2>Report Details</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h5 class="card-title">Report ID:</h5>
                            <p class="card-text" data-th-text="${report.id}"></p>
                        </div>

                        <div class="mb-3">
                            <h5 class="card-title">Date Submitted:</h5>
                            <p class="card-text" data-th-text="${#dates.format(report.date, 'dd MMM YYYY h:mm a', 'Asia/Singapore')}"></p>
                        </div>

                        <div class="mb-3">
                            <h5 class="card-title">Recipe Reported:</h5>
                            <a class="card-text" data-th-href="@{/community/recipe/{id}(id=${report.recipeId})}" data-th-text="${recipe.title}" target=”_blank”></a>
                        </div>

                        <div class="mb-3">
                            <h5 class="card-title">Category:</h5>
                            <p class="card-text" data-th-text="${report.category}"></p>
                        </div>

                        <div class="mb-3">
                            <h5 class="card-title">Subject:</h5>
                            <p class="card-text" data-th-text="${report.subject}"></p>
                        </div>

                        <div class="mb-3">
                            <h5 class="card-title">Description:</h5>
                            <p class="card-text bg-light rounded" data-th-text="${report.issue}"></p>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/moderator/reports" class="btn btn-primary">Back to Reports</a>
                        <a data-th-href="@{/moderator/report/resolve/{id}(id=${report.id})}" class="btn btn-warning">Resolve Report</a>
                    </div>
                </div>

        </div>

    </body>
</html>
