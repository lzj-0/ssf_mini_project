<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavour Foundry - Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index">Flavour Foundry</a>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/index">Home</a>
              <a class="nav-link" href="/community">Community</a>
              <a class="nav-link" href="/external">External</a>
              <a data-th-if="${username != null}" class="nav-link" href="/moderator/reports">Reports
                <span class="badge text-bg-info" data-th-text="${reportCount}"></span>
              </a>
              <form data-th-if="${username != null}" action="/moderator/logout" method="post">
                <button type="submit" class="nav-link">Logout</button>
              </form>
            </div>
          </div>
          <div data-th-if="${username != null}" class="mod-indicator">Moderator</div>
        </div>
    </nav>

    <div class="overlay"></div>
    
    <div class="content">
      <a href="/index" class="btn btn-primary">Return to Home</a>
      <div class="error-container">
        <h2>Oops, something is not cooking right!</h2>
        <br>
        <img src="/error.png" class="error-image">
        <br>
        <p>It looks like we've hit a recipe snag. Don't worry, every great chef faces a little burnt toast now and then!</p>
      </div>
    </div>
</body>
</html>
